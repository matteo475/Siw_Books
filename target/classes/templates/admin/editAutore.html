<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modifica Autore</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link href="/css/StileInserimento.css" rel="stylesheet" type="text/css">

	<script>
		function updateCharCounter() {
			const textarea = document.getElementById('description');
			const counter = document.getElementById('charCounter');
			counter.textContent = `${textarea.value.length} / 500 caratteri`;
		}
		function previewImage() {
			const fileInput = document.getElementById('imageFile');
			const preview = document.getElementById('imagePreview');
			const file = fileInput.files[0];
			const reader = new FileReader();

			reader.onloadend = function () {
				preview.src = reader.result;
				preview.style.display = 'block';
			}

			if (file) {
				reader.readAsDataURL(file);
			} else {
				preview.src = '';
				preview.style.display = 'none';
			}
		}
	</script>

</head>

<body>
	<div class="container">
		<h1>Modifica Autore</h1>

		<!-- FORM DI VALIDAZIONE DEL PRODOTTO-->
		<form th:action="@{/admin/editAutore}" method="POST" th:object="${autore}">

			<div class="form-group">
				<label for="id">Id</label>
				<input readonly type="text" th:value="${autore.id}" name="id" />
			</div>

			<div class="form-group">
				<label for="nome">Nome dell'Autore:</label>
				<input type="text" th:field="${autoreDTO.nome}" />
			</div>

			<div class="form-group">
				<label for="cognome">Cognome:</label>
				<input type="text" th:field="${autoreDTO.cognome}" />
			</div>

			<div class="form-group">
				<label for="nazionalita">Nazionalita:</label>
				<input type="text" th:field="${autoreDTO.nazionalita}" />
			</div>

			<div class="form-group">
				<label for="annoNascita">Anno di Nascita:</label>
				<input type="date" th:field="${autoreDTO.annoNascita}" />
			</div>

			<div class="form-group">
				<label for="annoMorte">Cognome:</label>
				<input type="date" th:field="${autoreDTO.annoMorte}" />
			</div>
			
			<button type="submit" class="button">Modifica Autore</button>
		</form>
	</div>
</body>
</html>
